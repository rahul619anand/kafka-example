group 'bornconfused'
version '1.0-SNAPSHOT'


apply plugin:'scala'
apply plugin: 'maven'

repositories {
    mavenCentral()
    maven { url "http://repo.mycompany.com/maven2" }
    maven { url "https://plugins.gradle.org/m2/" }
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.12'
    compile "com.typesafe.scala-logging:scala-logging_2.12:3.5.0"
    compile "ch.qos.logback:logback-classic:1.1.7"

    compile "org.apache.kafka:kafka_${scalaMajorVersion}:${kafkaVersion}"

}


task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': version,
                'Main-Class': 'com.bornconfused.kafka.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
